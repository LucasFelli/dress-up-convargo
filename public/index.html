<!DOCTYPE html>
<html>
  <head>
	<title>CSS/HTML Workshop with Convargo</title>
	<style>
		#wrapper{
			border-collapse: collapse;
		}
		#wrapper td, #wrapper th {
			border: 1px solid #ddd;
			padding: 5px;
		}
		#wrapper tr:nth-child(even){background-color: #f2f2f2;}
		#title {background-color: #20B0F6;}
	</style>
  </head>
  <body>
	<div>
	  <table id="wrapper">
	  <tr>
		<th id="title">Trucker</th>
		<th id="title">Shipper</th> 
	  </tr>
	  <tr>
		<td>Name: <div id="trucker"><input class="name" type="text" placeholder="Trucker name"/></div></td>
		<td>Name: <div id="shipper"><input id="shipper" class="name" type="text" placeholder="Shipper name"/></div></td>
	  </tr>
	  <tr>
		<td>Price by km: <div id="trucker"><input id="trucker" class="price-by-km" type="number" placeholder="Price by km"/></div></td>
		<td>Distance(km): <div id="shipper"><input id="shipper" class="distance" type="number" placeholder="Distance in km"/></div></td>
	  </tr>
	  <tr>
		<td>Price by m3: <div id="trucker"><input id="trucker" class="price-by-cubic" type="number" placeholder="Price by m3"/></div></td>
		<td>Volume m3: <div id="shipper"><input id="shipper" class="volume" type="number" placeholder="Volume in m3"/></div></td>
	  </tr>
	  <tr>
		<td></td>
		<td>Deductible option: <div id="shipper"><input id="shipper" class="option" type="checkbox" placeholder="Deductible option"/></div></td>
	  </tr>
	  </table>
 
	</div>

	<button id="compute">Compute</button>
	<div id="actors"></div>
	<script src="convargo.js"></script>
	<script src="index.js"></script>
  </body>
</html>
